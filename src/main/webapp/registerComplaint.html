<!DOCTYPE html>
<html>
<head>
    <title>Register Complaint</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

<div class="container">
    <h2>Complaint Registration Form</h2>

    <form id="complaintForm" action="registerComplaint" method="post">
        <label>Name</label>
        <input type="text" name="name" id="name" required>

        <label>Email</label>
        <input type="email" name="email" id="email" required>

        <label>Category</label>
        <select name="category" id="category" required>
            <option value="">--Select--</option>
            <option>Water Issue</option>
            <option>Electricity Issue</option>
            <option>Road Damage</option>
            <option>Garbage</option>
            <option>Other</option>
        </select>

        <label>Description</label>
        <textarea name="description" id="description" required></textarea>

        <button type="submit">Submit Complaint</button>
    </form>

    <p><a href="trackComplaint.html">Track Complaint</a></p>
    <p><a href="adminLogin.html">Admin Login</a></p>
</div>

<script>
document.getElementById("complaintForm").addEventListener("submit", function(e) {
    let name = document.getElementById("name").value.trim();
    let email = document.getElementById("email").value.trim();
    let category = document.getElementById("category").value;
    let description = document.getElementById("description").value.trim();

    if (name.length < 3) {
        alert("Name must be at least 3 characters.");
        e.preventDefault();
        return;
    }

    let emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
    if (!emailPattern.test(email)) {
        alert("Enter a valid email.");
        e.preventDefault();
        return;
    }

    if (category === "") {
        alert("Please select a category.");
        e.preventDefault();
        return;
    }

    if (description.length < 10) {
        alert("Description must be at least 10 characters.");
        e.preventDefault();
        return;
    }
});
</script>

</body>
</html>
